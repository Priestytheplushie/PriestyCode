# .github/workflows/linter-full-scan.yml

name: Flake8 Linter (Full Scan)

on:
  pull_request:
    types: [review_requested]

permissions:
  contents: read
  pull-requests: write

jobs:
  flake8-full-scan:
    name: Run Flake8 with Reviewdog (Full Scan)
    runs-on: ubuntu-latest
    if: github.event.requested_reviewer.login == 'PriestyBot'

    steps:
      - name: Checkout PR code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Run reviewdog with flake8
        uses: reviewdog/action-flake8@v3
        with:
          github_token: ${{ secrets.APPROVER_TOKEN }}
          reporter: github-pr-review
          filter_mode: nofilter
          level: warning

          # --- THIS IS THE FIX ---
          # Set to 'false' to allow the action to post a review
          # instead of failing the step immediately.
          fail_on_error: false