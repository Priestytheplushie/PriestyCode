name: PriestyBot Auto-Review & CodeQL

on:
  push:
    branches:
      - main
  pull_request:
    types: [review_requested, synchronize]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write
  checks: write
  security-events: write

jobs:
  lint-and-test:
    name: Lint & Test
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    env:
      REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.APPROVER_TOKEN }}
    outputs:
      flake8_outcome: ${{ steps.flake8.outcome }}
      black_outcome: ${{ steps.black.outcome }}
      isort_outcome: ${{ steps.isort.conclusion }}
      bandit_outcome: ${{ steps.bandit.conclusion }}
      mypy_outcome: ${{ steps.mypy.conclusion }}
      app_test_outcome: ${{ steps.app_test.outcome }}
    steps:
      - name: ðŸ’¬ Acknowledging the review request...
        if: github.event.action == 'review_requested'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.APPROVER_TOKEN }}
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: `Hey @${context.payload.pull_request.user.login}! ðŸ‘‹ Thanks for the review request. I'll get started right away. ðŸ§`
            });

      - name: Check out repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Set up reviewdog
        uses: reviewdog/action-setup@v1
        with:
          reviewdog_version: latest

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 black isort mypy bandit

      - name: ðŸ’§ Run Linter (flake8)
        id: flake8
        continue-on-error: true
        uses: reviewdog/action-flake8@v3
        with:
          filter_mode: "diff_context"
          fail_on_error: true
          reporter: github-pr-check
          level: warning

      - name: ðŸ’… Run Format Check (black)
        id: black
        continue-on-error: true
        uses: reviewdog/action-black@v3
        with:
          filter_mode: "diff_context"
          fail_on_error: true
          reporter: github-pr-check
          level: warning
          # FIXED: Removed the '--diff' flag to ensure it always checks the files consistently.
          black_args: "--check src"
      
      - name: sorted? Run Import Sort Check (isort)
        id: isort
        continue-on-error: true
        run: |
          # FIXED: Removed '--diff' to ensure it always checks the files consistently.
          isort --check src | reviewdog -f=isort -name="isort-check" -reporter=github-pr-check -level=warning -fail-on-error
      
      - name: ðŸ”’ Run Security Check (bandit)
        id: bandit
        continue-on-error: true
        run: |
          bandit -r src -f txt | reviewdog -f=bandit -name="bandit-check" -reporter=github-pr-check -level=error -fail-on-error

      - name: ðŸ§ Run Type Check (mypy)
        id: mypy
        continue-on-error: true
        run: |
          mypy src | reviewdog -f=mypy -name="mypy-check" -reporter=github-pr-check -level=error -fail-on-error

      - name: ðŸ§ª Run Tkinter App Test
        id: app_test
        continue-on-error: true
        run: |
          echo "Starting the Tkinter app in a virtual display..."
          if xvfb-run timeout 10s python -m src.main; then
            echo "App test result: PASSED (exited cleanly before timeout)"
          else
            exit_code=$?
            if [ $exit_code -eq 124 ]; then
              echo "App test result: PASSED (ran for 10s without crashing)"
              exit 0
            else
              echo "App test result: FAILED (crashed with an unexpected error)"
              exit $exit_code
            fi
          fi

  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
    outputs:
      analyze_outcome: ${{ steps.analyze.outcome }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha || github.ref }}

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: python
          config-file: ./.github/codeql/codeql-config.yml

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        id: analyze
        uses: github/codeql-action/analyze@v3

  final-review:
    name: Post Final Review
    runs-on: ubuntu-latest
    needs: [lint-and-test, codeql]
    if: always() && github.event_name == 'pull_request'
    steps:
      - name: ðŸ“ Post Final Review Summary
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.APPROVER_TOKEN }}
          script: |
            const pr_author = context.payload.pull_request.user.login;
            const lintJobResult = '${{ needs.lint-and-test.result }}';
            const codeqlJobResult = '${{ needs.codeql.result }}';
            let review_body = `Hi @${pr_author}, I've finished my review!\n\n`;
            let event = 'APPROVE';

            if (lintJobResult === 'failure' || codeqlJobResult === 'failure') {
              event = 'REQUEST_CHANGES';
              review_body += `âŒ **Workflow Error:** One of the main check jobs ('Lint & Test' or 'CodeQL') failed unexpectedly. This could be due to a configuration issue in the workflow file itself.\n\n`;
              review_body += `Please check the workflow logs in the "Checks" tab for the exact error message. I cannot approve this PR until the workflow runs successfully.`;
            } else {
              const outcomes = {
                flake8: { outcome: `${{ needs.lint-and-test.outputs.flake8_outcome }}`, isBlocker: false, title: `ðŸŽ¨ Linting Issues (\`flake8\`)` },
                black: { outcome: `${{ needs.lint-and-test.outputs.black_outcome }}`, isBlocker: false, title: `ðŸŽ¨ Formatting & Style (\`black\`)` },
                isort: { outcome: `${{ needs.lint-and-test.outputs.isort_outcome }}`, isBlocker: false, title: `ðŸŽ¨ Import Order (\`isort\`)` },
                bandit: { outcome: `${{ needs.lint-and-test.outputs.bandit_outcome }}`, isBlocker: true, title: `ðŸš¨ Security Analysis (\`bandit\`)` },
                mypy: { outcome: `${{ needs.lint-and-test.outputs.mypy_outcome }}`, isBlocker: true, title: `ðŸš¨ Type Checking (\`mypy\`)` },
                app_test: { outcome: `${{ needs.lint-and-test.outputs.app_test_outcome }}`, isBlocker: true, title: `ðŸš¨ Application Test` },
                codeql: { outcome: `${{ needs.codeql.outputs.analyze_outcome }}`, isBlocker: true, title: `ðŸš¨ Advanced Security (\`CodeQL\`)` }
              };
              
              const fix_guides = {
                  flake8: `I have left inline comments with the details. Please review them and apply the suggested fixes.`,
                  black: `You can run \`black src\` locally to fix this. For an even easier fix, just **comment \`/format\` on this PR**, and I will do it for you!`,
                  isort: `You can run \`isort src\` locally. This will also be fixed automatically if you use the **\`/format\`** command.`,
                  bandit: `Please check my inline comments for the specific vulnerability and how to address it.`,
                  mypy: `Check the \`mypy\` logs in the "Checks" tab for the exact line and error, or review my inline comments.`,
                  app_test: `The app failed to run for 10 seconds. Please check the workflow logs in the "Lint & Test" job for the full error message.`,
                  codeql: `Go to the **'Security' tab** of this repository, find the new 'Code scanning alert' for this pull request, and follow the detailed remediation advice provided there.`
              };

              const blockers = Object.keys(outcomes).filter(key => outcomes[key].isBlocker && outcomes[key].outcome === 'failure');
              const suggestions = Object.keys(outcomes).filter(key => !outcomes[key].isBlocker && outcomes[key].outcome === 'failure');

              if (blockers.length === 0 && suggestions.length === 0) {
                review_body += `Everything looks great! All checks passed. Keep up the fantastic work! ðŸ‘`;
              } else {
                if (blockers.length > 0) {
                  event = 'REQUEST_CHANGES';
                  review_body += `I've found a few critical issues (ðŸš¨) that need your attention before this can be merged. Here's a breakdown:\n\n---\n\n`;
                  for (const key of blockers) {
                    review_body += `*   **${outcomes[key].title}**\n    *   **To Fix:** ${fix_guides[key]}\n\n`;
                  }
                }
                if (suggestions.length > 0) {
                  if (blockers.length === 0) {
                     review_body += `Everything looks good to merge, but I have a few minor suggestions (ðŸŽ¨) to improve the code:\n\n---\n\n`;
                  } else {
                     review_body += `I also found some minor suggestions:\n\n`;
                  }
                  for (const key of suggestions) {
                    review_body += `*   **${outcomes[key].title}**\n    *   **To Fix:** ${fix_guides[key]}\n\n`;
                  }
                }

                if (event === 'REQUEST_CHANGES') {
                  review_body += `\nPlease address the blocking issues. Let me know if you have questions!`;
                } else {
                  review_body += `\nSince there are no blocking issues, I'm approving this PR. Great work!`;
                }
              }
            }

            await github.rest.pulls.createReview({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number,
              event: event,
              body: review_body
            });
